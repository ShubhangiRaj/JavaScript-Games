<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="board">
        <div class="row">
            <div class="cols" id="0-0"></div>
            <div class="cols" id="0-1"></div>
            <div class="cols" id="0-2"></div>
        </div>
        <div class="row">
            <div class="cols" id="1-0"></div>
            <div class="cols" id="1-1"></div>
            <div class="cols" id="1-2"></div>
        </div>
        <div class="row">
            <div class="cols" id="2-0"></div>
            <div class="cols" id="2-1"></div>
            <div class="cols" id="2-2"></div>
        </div>
    </div>
    <!-- JS -->
    <script src="index.js"></script>
</body>
</html>
